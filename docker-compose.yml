version: '3'
services: 
    web:
        stdin_open: true
        build: 
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - "80:3000"
        working_dir: /app
        environment:
            - CHOKIDAR_USEPOLLING=true
        volumes: 
            - /app/node_modules
            # - .:/app
    tests: 
        stdin_open: true
        build: 
            context: .
            dockerfile: Dockerfile.dev
        working_dir: /app
        environment:
            - CHOKIDAR_USEPOLLING=true
        volumes: 
            - /app/node_modules
            # - .:/app
        command: ["npm", "run", "test"]
       
