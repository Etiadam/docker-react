language: generic
sudo: required
services:
- docker
before_install:
- docker build -t etiadam/docker-react -f Dockerfile.dev .
script:
- docker run -e CI=true etiadam/docker-react npm run test -- --coverage
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: docker-react-eti
  on:
    branch: master
    repo: Etiadam/docker-react
