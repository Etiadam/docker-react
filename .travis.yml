language: generic 
sudo: required
services:
    - docker

before_install:
    - docker build -t etiadam/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true etiadam/docker-react npm run test -- --coverage

deploy:
    provider: heroku
    # region: "United States"   
    # api_key:
    #     secure: "62fcbabb-0b52-485d-a3a3-3d10f5b70ccb"
    app: "docker-react-eti"
    on: 
        branch: master
    access_key_id: "$HEROKU_OAUTH_ID"
    secret_access_key:
        secure: "$HEROKU_OAUTH_SECRET"